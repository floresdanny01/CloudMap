<!DOCTYPE HTML>

<html>

<head>
    <title>CloudMap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />

</head>

<body>
    <div id="page-wrapper">

        <!-- Header -->
        <section id="header" class="wrapper">

            <!-- Logo -->
            <div id="logo">
                <h1><a href="index.html">Register</a></h1>
            </div>

            <!-- Nav -->
            <nav id="nav">
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>


                    </li>
                    <li><a href="newmap.html">Map</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                </ul>
            </nav>

        </section>

        <!-- Intro -->
        <section id="intro" class="wrapper style1">

            <div class="container">

                <p class="style1"> <br> <br>
                    <input type="username" placeholder="username" id="username" /> <br> <br>
                    <input type="email" placeholder="email" id="email" /> <br> <br>
                    <input type="password" placeholder="password" id="password" /> <br> <br>
                </p>

                <ul class="actions">
                    <button id="signUp">Sign Up </button>
                </ul>
            </div>
        </section>

    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBgA8pY4qgEGp8ZWHb7pAHorfjWnxWr5A8",
            authDomain: "cloud-processing-map.firebaseapp.com",
            databaseURL: "https://cloud-processing-map-default-rtdb.firebaseio.com",
            projectId: "cloud-processing-map",
            storageBucket: "cloud-processing-map.appspot.com",
            messagingSenderId: "1004802621915",
            appId: "1:1004802621915:web:bb9d12afaf9ac53c3127fe",
            measurementId: "G-PL8H8RBN0J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        document.getElementById("signUp").addEventListener('click', function () {

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var username = document.getElementById('username').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;

                    set(ref(database, 'users/' + user.uid), {
                        username: username,
                        email: email,

                    })

                    alert("User Created")
                    console.log("user created");
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    alert(errorCode + errorMessage)
                    console.log(errorCode + errorMessage);
                    // ..
                });
        })
    </script>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="script.js"></script>


</body>



</html>
