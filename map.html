<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cloud Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>CloudMap</h1>

    <div class="sidenav">
        <a href="#">My Area</a>
        <a href="#">Reviews</a>
        <a href="#">Comments</a>
        <a href="#">Heatmaps</a>
        <a href="#">About</a>
    </div>

    <input id="searchbar" class="controls" type="text" placeholder="Enter a Location" />
    <div class="flex-container">
        <div id="map"></div>
        <script src="script.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUPBBOmQ0WEBEIEgtJtNf_uy3pFQpvxng&map_ids=40c13ed31879d9c7&libraries=places&callback=initMap"
            async defer></script>

        <div class="sidenavR">
            <h1>Filters</h1>
            <form>
                <input type="checkbox" id="trafficBox" name="filters" value="traffic">
                <label for="trafficBox"> Traffic</label><br>
                <input type="checkbox" id="restaurantBox" name="filters" value="Restaurant">
                <label for="restaurantBox"> Restaurant</label><br>
                <input type="checkbox" id="parksBox" name="filters" value="Park">
                <label for="parksBox"> Park</label><br>
            </form>
        </div>
    </div>


</body>

</html>
